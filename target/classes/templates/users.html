<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-8 col-sm-11 mx-auto my-5">
    <h2>Users List</h2>
    <td><a th:href="@{/adminLogin}" class="btn btn-info">Back to Admin Home</a></td>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Roles</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users: ${users}">
            <td th:text="${users.id}">user id</td>
            <td th:text="${users.getEmail()}">email</td>
            <td th:text="${users.firstName}">user id</td>
            <td th:text="${users.lastName}">user id</td>
            <td th:text="${users.roles}">user id<td/>
            <td><a th:href="@{'/users/edit/' + ${users.id}}" class="btn btn-info">Edit</a></td>
            <td><a th:href="@{/deleteUser(usersId=${users.id})}" class="btn btn-danger ml-2">Delete</a></td>
        </tr>
        </tbody>
    </table>




</div>

</body>
</html>
